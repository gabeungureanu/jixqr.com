<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Account Created</title>
</head>
<body>
    <table cellspacing="0" cellpadding="10px" style="color: #333; font: 14px Arial; border: solid 8px #0099ff; width: 650px; line-height: 1.5em;margin:20px auto;">
        <tbody>
            <tr>
                <td width="60%" style="padding: 10px 10px; color: #fff; font-size: 24px; background-color: #0099ff"></td>
                <td width="40%" style="padding: 10px 10px; color: #fff; font-size: 14px; font-style: italic; text-transform: uppercase; background-color: #0099ff"></td>
            </tr>
            <tr>
                <td colspan="2" style="padding: 10px 20px;">
                    <div style="text-align: center; margin-bottom:50px;">
                       <!-- <img src="https://askjubileegpt.com/images/JubileeGPT-Logo.png" alt="JubileeGPT" />-->
                        <img src="<%LogoPath%>" alt="<%DomainName%>" />
                    </div>
                    <div style="font-size: 20px; color: #06808f; padding-bottom: 10px">
                        Hi <%UserName%>,
                    </div>
                    <div style="color: #333; font-size: 13px;">
                        <span style="font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;
mso-fareast-font-family:Calibri;color:#333333;mso-ansi-language:EN-US;
mso-fareast-language:EN-US;mso-bidi-language:AR-SA">
                            Your Account has been Created.
                        </span>Please check the details mentioned below.
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="padding: 0px 20px;">
                    <div style="width: 750px">
                        <table cellpadding="0" cellspacing="0">
                            <tbody>
                                <tr>
                                    <td style="padding: 0px 5px;">
                                        &nbsp;
                                    </td>
                                    <td style="width: 750px; color: #333; font: 13px Arial; vertical-align: top">

                                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td colspan="2" width="43%" align="left" style="background-color: #def2ff; line-height: 28px;
                                                    padding: 3px 10px; font-size: 16px; border-bottom: 1px solid #CCC; border-left: 1px solid #CCC;
                                                    border-top: 1px solid #CCC;">
                                                    <strong>User Details </strong>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="43%" align="left" style="background-color: #f6f6f6; line-height: 28px;
                                                    padding: 3px 10px; font-size: 13px; border-bottom: 1px solid #CCC; border-left: 1px solid #CCC;
                                                    border-top: 1px solid #CCC;">
                                                    <strong> User Name</strong>
                                                </td>
                                                <td width="75%" align="left" style="background-color: #f6f6f6; line-height: 28px;
                                                    padding: 3px 10px; font-size: 13px; border-bottom: 1px solid #CCC; border-right: 1px solid #CCC;
                                                    border-top: 1px solid #CCC; border-left: 1px solid #CCC;">
                                                    <%UserName%>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="43%" align="left" style="background-color: #f6f6f6; line-height: 28px;
                                                    padding: 3px 10px; font-size: 13px; border-bottom: 1px solid #CCC; border-left: 1px solid #CCC;
                                                    border-top: 1px solid #CCC;">
                                                    <strong> Email Address</strong>
                                                </td>
                                                <td width="75%" align="left" style="background-color: #f6f6f6; line-height: 28px;
                                                    padding: 3px 10px; font-size: 13px; border-bottom: 1px solid #CCC; border-right: 1px solid #CCC;
                                                    border-top: 1px solid #CCC; border-left: 1px solid #CCC;">
                                                    <%Email%>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="43%" align="left" style="background-color: #f6f6f6; line-height: 28px;
                                                    padding: 3px 10px; font-size: 13px; border-bottom: 1px solid #CCC; border-left: 1px solid #CCC;
                                                    border-top: 1px solid #CCC;">
                                                    <strong> Password</strong>
                                                </td>
                                                <td width="75%" align="left" style="background-color: #f6f6f6; line-height: 28px;
                                                    padding: 3px 10px; font-size: 13px; border-bottom: 1px solid #CCC; border-right: 1px solid #CCC;
                                                    border-top: 1px solid #CCC; border-left: 1px solid #CCC;">
                                                    <%Password%>
                                                </td>
                                            </tr>
                                        </table>
                                        <br />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        &nbsp;
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="padding: 2px 20px;">
                    <div style="color: #333; font-size: 13px; display: none">
                        <a href="<%Link%>">Click here to Verify your account.</a>
                        <br /><br />
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="padding: 2px 20px;">
                    <div style="color: #333; font-size: 13px;">
                        Please do not reply to this E-Mail.
                        <br />
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <table cellpadding="0" cellspacing="0" width="100%">
                        <tbody>
                            <tr>
                                <td valign="top">
                                    <div style="padding: 0px 10px; font: 13px Arial;">
                                        <p>
                                            Thank you.
                                        </p>
                                        <p style="margin: 0px; padding: 0px;">
                                            Sincerely
                                        </p>
                                        <p>
                                            <strong><%GPT%> Support Team</strong><br />
                                        </p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
