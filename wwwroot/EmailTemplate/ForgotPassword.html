<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Forgot Password</title>
</head>
<body>
    <table cellspacing="0" cellpadding="10" style="color: #333; font: 14px Arial; border: solid 8px #0099ff;
        width: 100%; line-height: 1.5em; margin:20px auto; width:650px">
        <tbody>
            <tr>
                <td width="50%" style="padding: 10px 20px; background-color: #0099ff;"></td>
                <td width="50%" style="padding: 10px 20px; background-color: #0099ff;"></td>
            </tr>
            <tr>
                <td colspan="2" style="padding: 20px 20px; background-color: #ffffff;">
                    <div style="text-align: center; margin-bottom:50px;">
                        <!--<img src="https://askjubileegpt.com/images/JubileeGPT-Logo.png" alt="JubileeGPT" />-->
                        <img src="<%LogoPath%>" alt="<%DomainName%>" />
                    </div>
                    <div style="font-size: 20px; padding-bottom: 10px">
                        Hi <%UserName%>,
                    </div>
                    <div style="color: #333; font-size: 13px;">
                        <p style="font-size:16px;color:#333333; margin-bottom:20px;">
                            We have received your request to reset your password. To proceed, please follow these steps:
                        </p>
                        <p style="font-size:16px;color:#333333; margin-bottom:20px;">
                            1. Click on this link: [ <a href="<%Commandlink1%>" target="_blank">Reset Your Password</a> ] or

                        </p>
                        <p style="font-size:16px;color:#333333; margin-bottom:20px;">
                            2. Copy and paste the link into your web browser..
                        </p>
                        <p style="font-size:16px;color:#333333; margin-bottom:20px;">
                            This will guide you through the password reset process.
                        </p>
                        <!--<p style="font-size:16px;color:blue; margin-bottom:20px;">

                        </p>-->
                        <p style="font-size:16px;color:#333333; margin-bottom:20px;">
                            Thank you,
                        </p>
                        <p style="font-size:16px;color:#333333; margin-bottom:20px;">
                            <strong><%Domain%> Team</strong>
                        </p>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
